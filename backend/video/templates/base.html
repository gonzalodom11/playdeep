<!doctype html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>PlayDeep</title>

    <style>
        body {
            background-color: #f8f9fa; /* Light Gray Background */
            font-family: 'Arial', sans-serif;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            font-weight: bold;
            color: #333;
        }
        .video-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .video-container video {
            border-radius: 8px;
        }
        .upload-section {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            max-width: 600px;
        }
        .btn-upload {
            width: 100%;
            font-size: 1.2rem;
            padding: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <h1 class="header">ðŸŽ¥ PlayDeep</h1>
        <hr>

        <!-- Main content block where page-specific content will go -->
        {% block content %}
        {% endblock %}

        <!-- Upload Section (only visible on the index page) -->
        {% if request.path == '/' %}
        <div class="upload-section">
            <h3 class="mb-3">ðŸ“¤ Upload a New Video</h3>
            <form action="." method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success btn-lg btn-upload">Upload</button>
            </form>
        </div>
        {% endif %}

    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
