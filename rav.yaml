scripts:
  server:
    - cd playdeep && python manage.py runserver
  makemigrations:
    - cd playdeep && python manage.py makemigrations
  migrate:
    - cd playdeep && python manage.py migrate
  shell:
    - cd playdeep && python manage.py shell
  curl_protect: |
    curl -X GET -H "Authorization: Bearer <curl_auth-access-token>" http://127.0.0.1:8001/api/me
  require:
    - pip install -r requirements.txt

  
  