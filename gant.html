<!DOCTYPE html>
<html>
  <head>
    <title>Gantt Chart Example</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load the Charts package
      google.charts.load('current', {'packages':['gantt']});
      google.charts.setOnLoadCallback(drawChart);

      function daysToMilliseconds(days) {
        return days * 24 * 60 * 60 * 1000;
      }

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Task ID');
        data.addColumn('string', 'Task Name');
        data.addColumn('string', 'Horas');
        data.addColumn('date', 'Start Date');
        data.addColumn('date', 'End Date');
        data.addColumn('number', 'Duration');
        data.addColumn('number', 'Percent Complete');
        data.addColumn('string', 'Dependencies');

        data.addRows([
          ['1', 'Inicio', '15 horas',
            new Date(2025, 0, 23), new Date(2025, 1, 6), null,  100,  null],
          ['2', 'Planificación', '50 horas',
            new Date(2025, 1, 8), new Date(2025, 1, 29), null,  80,  '1'],
          ['3', 'Ejecucción', '200 horas',
            new Date(2025, 1, 27), new Date(2025, 4, 7), null,  20,  '2'],
          ['4', 'Seguimiento', '25 horas',
            new Date(2025, 4, 8), new Date(2025, 4, 15), null,  0,  '3'],
            ['5', 'Cierre', '10 horas',
            new Date(2025, 4, 17), new Date(2025, 4, 20), null,  0,  '4'],
        ]);

        var options = {
          height: 400,
          gantt: {
            trackHeight: 30
          }
        };

        var chart = new google.visualization.Gantt(document.getElementById('gantt_chart'));
        chart.draw(data, options);
      }
      window.addEventListener('resize', function() {
        drawChart();
      });
    </script>
  </head>
  <body>
    <h2>Línea Temporal PlayDeep</h2>
    <div id="gantt_chart"></div>
  </body>
</html>
