<!DOCTYPE html>
<html>
  <head>
    <title>Gantt Chart Example</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load the Charts package
      google.charts.load('current', {'packages':['gantt']});
      google.charts.setOnLoadCallback(drawChart);

      function daysToMilliseconds(days) {
        return days * 24 * 60 * 60 * 1000;
      }

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Task ID');
        data.addColumn('string', 'Task Name');
        data.addColumn('string', 'Horas');
        data.addColumn('date', 'Start Date');
        data.addColumn('date', 'End Date');
        data.addColumn('number', 'Duration');
        data.addColumn('number', 'Percent Complete');
        data.addColumn('string', 'Dependencies');

        data.addRows([
          ['1', 'Deep Learning', '15 horas', 
          new Date(2025, 1, 27), new Date(2025, 1, 30), null,  100,  null],
          ['2', 'Base de Datos', '15 horas',
            new Date(2025, 2, 1), new Date(2025, 2, 11), null,  100,  '1'],
          ['3', 'Backend-Django', '25 horas',
            new Date(2025, 2, 3), new Date(2025, 2, 30), null,  80,  '2'],
          ['4', 'Ninja API', '25 horas',
            new Date(2025, 2, 29), new Date(2025, 3, 7), null,  20,  '3'],
          ['5', 'Frontend-Next.js', '15 horas',
            new Date(2025, 3, 1), new Date(2025, 4, 1), null,  0,  '4'],
          ['6', 'Almacenamiento Blob', '10 horas',
            new Date(2025, 4, 1), new Date(2025, 4, 3), null,  0,  '5'],
          ['7', 'Despliegue', '10 horas',
            new Date(2025, 4, 2), new Date(2025, 4, 7), null,  0,  '6']
        ]);

        var options = {
          height: 400,
          gantt: {
            trackHeight: 30
          }
        };

        var chart = new google.visualization.Gantt(document.getElementById('gantt_chart'));
        chart.draw(data, options);
      }
      window.addEventListener('resize', function() {
        drawChart();
      });
    </script>
  </head>
  <body>
    <h2>LÃ­nea Temporal Desarrollo de PlayDeep</h2>
    <div id="gantt_chart"></div>
  </body>
</html>
